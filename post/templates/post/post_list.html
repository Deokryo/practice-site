{% extends 'post/base.html' %}

    {% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <div>
                writer: {{post.author}}
            </div>
            <h2><a href="{% url 'post:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            
            <p>{{ post.content|linebreaksbr }}</p><p>{{ post.like_count}}</p>
            <a href = "{% url 'post:likes' pk=post.pk %}">
                {% if user in post.like.all %}
                취소
                {% else %}
                좋아요
                {% endif %}
            </a>
    

        </div>
    {% endfor %}
{% endblock %}
